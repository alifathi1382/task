<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Image Processing </h1>
        <form action="/upload/" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="file">Upload Image</label>
                <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        {% if original_image_path and processed_image_path %}
            <div class="row mt-5">
                <div class="col-md-6">
                    <h2>Original Image</h2>
                    <img src="/{{ original_image_path }}" alt="Original Image" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h2>Processed Image</h2>
                    <img src="/{{ processed_image_path }}" alt="Processed Image" class="img-fluid">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
